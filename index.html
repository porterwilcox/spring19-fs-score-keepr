<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>scoreKeepr</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center h-25">
            <div class="col-11">
                <h1 class="title">ScoreKeepr</h1>
            </div>
            <div class="col dropleft">
                <p class="dropdown-toggle" data-toggle="dropdown">&#9776;</p>
                <ul class="dropdown-menu">
                    <li class="dropdown-item" onclick="setScoreToWin(11)">11</li>
                    <li class="dropdown-item" onclick="setScoreToWin(21)">21</li>
                    <li class="dropdown-item" onclick="reset()">reset</li>
                </ul>
            </div>
        </div>
        <div class="row h-75">
            <div onclick="score(0)" class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-primary">
                <h1 class="player1">0</h1>
            </div>
            <div onclick="score(1)" class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-secondary">
                <h1 class="player2">0</h1>
            </div>
        </div>
    </div>




    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app/main.js"></script>
</body>
</html>
